<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Chess</title>
</head>

<body onload="setBoard()">
    <div id="header">
        <h1>Chess</h1>
        <h2 id="gamestate">Next: white</h2>
    </div>
    <div id="content">
        <table id="board">
            <tr id="r8">
                <td id="1.8" class="white"></td>
                <td id="2.8" class="black"></td>
                <td id="3.8" class="white bp">♔</td>
                <td id="4.8" class="black bp selected">♚</td>
                <td id="5.8" class="white wp selected">♚</td>
                <td id="6.8" class="black wp">♚</td>
                <td id="7.8" class="white"></td>
                <td id="8.8" class="black"></td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <h3>Copyright &copy; 2022 by <a href="https://github.com/M1lken01/js-Chess">M1lken01</a></h3>
    </div>
</body>

</html>
